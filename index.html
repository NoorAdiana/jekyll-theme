---
layout: default
---

<div class="content"> 
    {% for post in paginator.posts %}
    <div class="post">
        <div class="post-header">
            <div class="author">
                <a href="#"><i class="fa fa-user"> </i>  {{ post.author }}</a> | <i class="fa fa-calendar"></i> {{ post.modified | date_to_long_string }} | <a href="#">{{ post.categories }}</a>
            </div>
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        </div>
        
        <div class="post-description">
            {{ post.sumary }}
            <p><a href="{{ post.url }}" class="pure-button pure-button-primary">Read more</a></p>
        </div>
    </div>
    {% endfor %}
</div>
